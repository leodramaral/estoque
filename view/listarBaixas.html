<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>Lista de Baixas</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-md-8">
					<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisa"/>
				</div>
				<div class="col-md-4">
					<a class="btn btn-success btn-group-justified" href="#/cadastrarBaixa">Cadastrar Baixa</a>
				</div>
			</div>
			<br>
			<table class="table table-bordered table-striped">
				<tr>
					<th>Produto</th>
					<th>Quantidade</th>
					<th>Usu√°rio</th>
				</tr>

				<tr ng-repeat="baixa in baixas | filter: criterioDeBusca | orderBy: nome">
					<td>{{baixa.nome_produto}}</td>
					<td>{{baixa.quantidade}}</td>
					<td>{{baixa.nome_usuario}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
