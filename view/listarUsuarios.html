<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>
				Lista de Usuários
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8">
					<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisa"/>
				</div>
				<div class="col-md-4">
					<a class="btn btn-success btn-group-justified" href="#/cadastrarUsuario">Cadastrar Usuário</a>
				</div>
			</div>
			<br>
			<table class="table table-bordered table-striped">
				<tr>
					<th>Nome</th>
				</tr>

				<tr ng-repeat="usuario in usuarios | filter: criterioDeBusca | orderBy: nome">
					<td>{{usuario.nome_usuario}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
