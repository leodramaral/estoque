<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>
				Lista de Fornecedores
			</h3>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-md-8">
					<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisa"/>
				</div>
				<div class="col-md-4">
					<a class="btn btn-success btn-group-justified" href="#/cadastrarFornecedor">Cadastrar Fornecedor</a>
				</div>
			</div>
			<br>
			<table class="table table-bordered table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>CPF</th>
				</tr>

				<tr ng-repeat="fornecedor in fornecedores | filter: criterioDeBusca | orderBy: nome">
					<td>{{fornecedor.nome}}</td>
					<td>{{fornecedor.fone}}</td>
					<td>{{fornecedor.email}}</td>
					<td>{{fornecedor.cpf}}</td>	
				</tr>
			</table>
		</div>
	</div>
</div>
